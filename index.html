<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>

        <!-- Player Mode Selection -->
        <label for="mode">Game Mode: </label>
        <select id="mode">
            <option value="ai">Play with Robot</option>
            <option value="friend">Play with a Friend</option>
            
        </select>

        <!-- Player Symbol Selection (only for AI mode) -->
        <div id="symbolSelection" class="hidden">
            <label for="playerSymbol">Choose your symbol: </label>
            <select id="playerSymbol">
                <option value="X">X</option>
                <option value="O">O</option>
            </select>
        </div>

        <!-- Difficulty Selection (only for AI mode) -->
        <div id="difficultySelection" class="hidden">
            <label for="difficulty">Difficulty: </label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <div id="board" class="board"></div>
        <div id="status" class="status"></div>
        <button id="resetBtn" class="reset-btn">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
